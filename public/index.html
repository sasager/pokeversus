<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéVersus</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <h1>PokéVersus</h1>
    <h2>Which Pokémon has the type advantage in a battle?</h2>
    <form id="pokeForm">
        <input type="text" class="userInput" id="pokeOne" name="pokeOne" placeholder="Enter a Pokémon">
        <input type="text" class="userInput" id="pokeTwo" name="pokeTwo" placeholder="Enter a Pokémon">
    </form>
    <button type="submit" id="battleButton" form="pokeForm">
        <img src="img/battle.png" alt="Battle icon"/>
    </button>
    <div id="result"></div>

    <script src="../js/index.js"></script>
    
</body>
</html>
